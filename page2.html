<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Позиционирование элементов</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <a class="shapka" href="start.html">Основная страница</a>
            <a class="shapka" href="page2.html">Позиционирование элементов</a>
            <a class="shapka" href="table.html">Таблица</a>
        </div>
        <h1>Горизонтальное позиционирование</h1>
        <div class="container">
            <div class="block">
                <img 
                    src="blue_swane.jpg" 
                    alt="Синий кит"
                />
            </div>
        </div>
        <h1>Вертикальное позиционирование</h1>
        <div class="container-2">
            <div class="block-2"></div>
        </div>
        <h1>Работа с flex</h1>
        <div class="container-3">
            <div class="block-3">1</div>
            <div class="block-3">2</div>
            <div class="block-3">3</div>
            <div class="block-3">4</div>
            <div class="block-3">5</div>
            <div class="block-3">6</div>
            <div class="block-3">7</div>
            <div class="block-3">8</div>
            <div class="block-3">9</div>
            <div class="block-3">10</div>
        </div>
        <h1>Работа соойством position</h1>
        <div class="container-4">
            <div class="relative-block-4 relative-2-block-4"></div>
            <div class="block-4 relative-block-4"></div>
            <div class="block-4"></div>
            <div class="fixed-block-4">
                <img src="cat.jpg" 
                     alt="Котик"
                />
            </div>
        </div>
    </body>
</html>
